    <div id="app">
      <div class="flex flex-col md:flex-row w-full h-full gap-10">
        <div class="flex flex-col gap-4 w-full md:w-1/2">
          <textarea type="text" id="lyricsBox" placeholder="Enter the Lyrics" class="h-1/3 resize-none w-full p-1 border-none focus:outline-none rounded"></textarea>
          <input type="text" placeholder="Name of the singer" class="focus:outline-none w-full p-2 rounded" id="singername">

          <div class="flex gap-4 flex-wrap" id="images">
          </div>

        </div>
        <div class="mt-8">
          <div class="text-lg" id="placeholder">Enter lyrics and generate a screenshot</div>
          <div id="ss-box" class="rounded p-6 text-black"  style="display: none;">
            <div class="flex gap-4">
              <div>
                <img src="" id="singerImage" class="imageSinger" alt="">
              </div>
              <div class="flex flex-col"> 
                <div class="text-lg font-bold text-black" id="songss"></div>
                <div class="text-md text-black" id="singerss"></div>

            </div>
            <div id="lyricsbox" class="font-bold mt-6 w-72 text-3xl">
              
            </div>

          <button class="mt-4 hidden" id="downloadButton">Download</button>
        </div>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
      <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
    const div = document.getElementById('ss-box');

    // Use html2canvas to capture div as an image
    console.log(div)
    html2canvas(div,{ onrendered: function(canvas) {
        // Convert canvas to base64 image data
        const imgData = canvas.toDataURL('image/png');

        // Create a temporary anchor element and trigger download
        const downloadLink = document.createElement('a');
        downloadLink.href = imgData;
        downloadLink.download = 'downloaded_image.png'; // Set the filename
        downloadLink.click();
    }});
});
      </script>
